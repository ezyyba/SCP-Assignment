<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP Catalogue</title>
    <link rel="stylesheet" href="styles/style2.css">
    <link rel="icon" href="images/logo.jpg" type="image/png">
</head>
<body>
    <header>
        <h1>SCP Foundation</h1>
    </header>

    <main>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext"></div>
                <img src="images/01.jpg" alt="01" style="width:100%; height:100%; object-fit: cover;">
            </div>

            <div class="mySlides fade">
                <div class="numbertext"></div>
                <img src="images/02.jpg" alt="02" style="width:100%; height:100%; object-fit: cover;">
            </div>

            <div class="mySlides fade">
                <div class="numbertext"></div>
                <img src="images/03.jpg" alt="03" style="width:100%; height:100%; object-fit: cover;">
            </div>

            <div class="mySlides fade">
                <div class="numbertext"></div>
                <img src="images/04.jpg" alt="04" style="width:100%; height:100%; object-fit: cover;">
            </div>

            <div class="mySlides fade">
                <div class="numbertext"></div>
                <img src="images/05.jpg" alt="05" style="width:100%; height:100%; object-fit: cover;">
            </div>

            <div class="mySlides fade">
                <div class="numbertext"></div>
                <img src="images/06.jpg" alt="06" style="width:100%; height:100%; object-fit: cover;">
            </div>
        </div>

        <div class="right-grid">
            <h2>SCP Files</h2>
            <input type="text" placeholder="Search SCP files..." class="search-bar">

            <div class="inside">
                <div class="grid-item">
                    <img src="imagefront/000.jpg" alt="SCP-000">
                    <span>SCP File ████</span>
                </div>
                <div class="grid-item">
                    <a href="scp2.html">
                        <img src="imagefront/002.jpg" alt="SCP-002">
                        <span>SCP File 002</span>
                    </a>
                </div>
                <div class="grid-item">
                    <a href="scp3.html">
                        <img src="imagefront/003.jpg" alt="SCP-003">
                        <span>SCP File 003</span>
                    </a>
                </div>
                <div class="grid-item">
                    <a href="scp4.html">
                        <img src="imagefront/004.jpg" alt="SCP-004">
                        <span>SCP File 004</span>
                    </a>
                </div>
                <div class="grid-item">
                    <a href="scp5.html">
                        <img src="imagefront/005.jpg" alt="SCP-005">
                        <span>SCP File 005</span>
                    </a>
                </div>
                <div class="grid-item">
                    <a href="scp6.html">
                        <img src="imagefront/006.jpg" alt="SCP-006">
                        <span>SCP File 006</span>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 SCP Foundation</p>
    </footer>
    
    <script src="java/java.js" defer></script>
</body>
</html>
